<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Tarka</title>
  <link rel="stylesheet" href="welcome.css" />
  <style>
    /* Background Video Styling */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay tint to make text readable */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="wbg1.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>

  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <main class="container">
    <div class="glass-card">
      <div class="logo">
        <img src="logo (2).png" alt="Tarka Logo" style="width: 100px; height: 100px; border-radius: 50%;" />
      </div>

      <h1 class="welcome-text">Welcome to Tarka</h1>
      <p class="catchphrase">Discover flavors that dance on your taste buds</p>

      <div class="food-cards">
        <div class="food-card">
          <img src="https://www.cookwithmanali.com/wp-content/uploads/2020/04/Punjabi-Kadhi-Pakora.jpg" alt="Curry" class="food-img" />
          <div class="food-name">Curry Delights</div>
        </div>
        <div class="food-card">
          <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2021/02/25/0/FNK_Chana-Masala_H2_s4x3.jpg.rend.hgtvcom.1280.1280.85.suffix/1614271965516.webp" alt="Spiced Dishes" class="food-img" />
          <div class="food-name">Spiced Dishes</div>
        </div>
        <div class="food-card">
          <img src="https://img.taste.com.au/sj4MT6Yx/taste/2016/11/south-indian-bowl-103413-1.jpeg" alt="Comfort Bowls" class="food-img" />
          <div class="food-name">Comfort Bowls</div>
        </div>
        <div class="food-card">
          <img src="https://www.awesomecuisine.com/wp-content/uploads/2007/10/Chicken-Biryani_resized-480x270.jpg" alt="Hot & Spicy" class="food-img" />
          <div class="food-name">Hot & Spicy</div>
        </div>
        <div class="food-card">
          <img src="https://chelanfresh.com/wp-content/uploads/2019/01/KoruWinterBowlWEB-2.jpg" alt="Fresh Salads" class="food-img" />
          <div class="food-name">Fresh Salads</div>
        </div>
        <div class="food-card">
          <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_960,w_960//InstamartAssets/rasmalai%20(1).webp?updatedAt=1727156174218" alt="Sweet Treats" class="food-img" />
          <div class="food-name">Sweet Treats</div>
        </div>
      </div>

      <a href="login.html" class="get-started-btn">Get Started</a>
    </div>
  </main>

  <!--<script src="script.js"></script>-->
</body>
</html>
